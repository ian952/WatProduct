  <body align="center">
  	<div class="container">
	  	<div class="row">
		 	<input onClick="this.setSelectionRange(0, this.value.length)" class="form-control" id="userInput" type="text" value="Please enter a product">
		</div>

		<div class="row">
			<div class="dynamicTextBox" id="inputButton" text-inactive="Enter" text-active="Click on me!" type="button" data-toggle="modal" data-target="#myModal"></div>
		</div>
	<!-- Modal -->
		<div id="myModal" class="portfolio-modal modal fade" role="dialog">

	    <!-- Modal content-->
	    		<div class="modal-content">
	     		 <div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	     		</div>

	    	    </div>
	    	</div>

	    </div>

	</div>
